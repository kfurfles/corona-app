<div class="ca-info-card" [ngClass]="variation">

  <div class="ca-info-card__container">
    <div class="ca-info-card__label">
      <div class="ca-info-card__icon-container">
        <ca-person-icon class="ca-info-card__icon"></ca-person-icon>
      </div>

      <div class="ca-info-card__title">{{ title }}</div>
    </div>

    <div class="ca-info-card__value">
      {{ number }}
    </div>
  </div>


  <ca-graphic-icon class="ca-info-card__graphic"></ca-graphic-icon>
</div>
